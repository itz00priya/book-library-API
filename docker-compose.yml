services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: book_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/book_db
    volumes:
      - .:/app

  frontend:
    image: python:3.10-slim
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    command: >
      sh -c "pip install streamlit requests &&
             streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0"
    depends_on:
      - app

volumes:
  postgres_data: